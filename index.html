                <input list="list" id="tipo-formulario">

        </aside>
        <section class="form-container">
            <form action="" id="form-tag">
                <fieldset class="form-conainer-defaul-values">
                    <legend>Datos Personales</legend>
    
                    <div class="input-container">
                        <label for="primer_nombre">primer nombre</label>
                        <input type="text" name="primer_nombre" id="primer_nombre" autocomplete="name" required>
                    </div>
                    <div class="input-container">
                        <label for="segundo_nombre">segundo nombre</label>
                        <input type="text" name="segundo_nombre" id="segundo_nombre" autocomplete="name">
                    </div>
                    <div class="input-container">
                        <label for="tercer_nombre">tercer nombre</label>

                    </div>
                    <div class="input-container">
                        <label for="primer_apellido">primer apellido</label>
                        <input type="text" name="primer_apellido" id="primer_apellido" autocomplete="family-name" required>
                    </div>
                    <div class="input-container">
                        <label for="segundo_apellido">segundo apellido</label>
                        <input type="text" name="segundo_apellido" id="segundo_apellido" autocomplete="family-name">
                    </div>
                    <div class="input-container">
                        <label for="apellido_de_casad">apellido de casad@</label>
                        <input type="text" name="apellido_de_casad" id="apellido_de_casad" autocomplete="family-name">
                    </div>
                    <div class="input-container">
                        <label for="fecha_de_nacimiento">fecha de nacimiento</label>
                        <input type="date" name="fecha_de_nacimiento" min="1914-12-31" max="2018-12-31" id="fecha_de_nacimiento" autocomplete="bday" required>
                    </div>
                    <div class="input-container">
                        <label for="país_de_nacimiento">país de nacimiento</label>
                        <input type="text" name="país_de_nacimiento" id="país_de_nacimiento" autocomplete="country" required>
                    </div>
                    <div class="input-container">
                        <label for="departamento_o_provincia_de_nacimiento">departamento o provincia de nacimiento</label>
                        <input type="text" name="departamento_o_provincia_de_nacimiento" id="departamento_o_provincia_de_nacimiento" autocomplete="country-name" required>
                    </div>
                    <div class="input-container">
                        <label for="municipio_o_ciudad_de_nacimiento">municipio o ciudad de nacimiento</label>
                        <input type="text" name="municipio_o_ciudad_de_nacimiento" id="municipio_o_ciudad_de_nacimiento" required>
                    </div>
                    <div class="input-container">
                        <label for="correo_electrónico">correo electrónico</label>
                        <input type="email" name="correo_electrónico" id="correo_electrónico" autocomplete="email">
                    </div>
                    <div class="input-container">
                        <label for="teléfono_celular">teléfono celular</label>
                        <input type="tel" name="teléfono_celular" id="teléfono_celular" autocomplete="tel">
                    </div>
                    <div class="input-container">
                        <label for="teléfono_residencial">teléfono residencial</label>
                        <input type="tel" name="teléfono_residencial" id="teléfono_residencial" autocomplete="tel">
                    </div>
                    
                </fieldset>
